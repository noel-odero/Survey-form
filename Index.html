<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>CodeSensAI Survey Form</title>
    <meta charset='UTF-8'></meta>
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>
    <h1 id='title'>CodeSensAI Survey Form<h1>
    <p id='description'>Thank you for taking your time to help us improve the platform</p>


    <form id='survey-form' action='https://ebayingana.wixsite.com/phoenixtribe' method='post'>
     <fieldset>
<input id='name' type='text' placeholder='Enter your name' name='name' required />
<label for='name' id='name-label'>Name</label>
<input id='email' type='email' placeholder='Enter your email' name='email' required />
<label for='email' id='email-label'>Email</label>
<input id='number' type='number' placeholder='Age' name='age' min='14' max='120' />
<label for='number' id='number-label'>Age (optional)</label>


      <label for='dropdown'>Which option best describes your current role?
        <select id='dropdown' name='role'>
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Fulltime job</option>
          <option value="3">Full time learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
      </label>
    </fieldset>
    <fieldset>
      <p>Would you recommend CodeSensAI to a friend?</p>
        <label for='Definitely'><input type='radio' id='Definitely' name='recommend' class='inline' value='Definitely' />Definitely</label>
        <label for='Maybe'><input type='radio' name='recommend' class='inline' id='Maybe' value='Maybe' />Maybe</label>
        <label for='Not sure'><input type='radio' class='inline' id='Not sure' name='recommend' value='Not sure' />Not sure</label>
      <p><label for='dropdown'>What is your favourite feature of CodeSensAI?
        <select id='dropdown' name='favourite'>
          <option value=''>Select an option</option>
          <option value='1'>Challenges</option>
          <option value='2'>Projects</option>
          <option value='3'>Community</option>
          <option value='4'>Open Source</option>
          </select>
          </label>
      </p>
      <p>What would you like to see improved?(Check all that apply)
      <label for='front-end'><input type='checkbox' id='front-end' name='front-end' class='inline' value='front-end' />Front-end Projects</label>
      <label for='back-end'><input type='checkbox' id='back-end' name='back-end' class='inline' value='back-end' />Back-end projects</label>
      <label for='Data visualization'><input type='checkbox' id='Data visualization' name='data' class='inline' value='data' />Data Visualization</label>
      <label for='Challenges'><input type='checkbox' id='Challenges' name='challenges' class='inline' value='challenges' />Challenges</label>
      <label for='wiki'><input type='checkbox' id='wiki' name='wiki' class='inline' value='wiki' />Wiki</label>
      <label for='videos'><input type='checkbox' name='videos' class='inline' id='videos' value='videos' />Videos</label>

    </fieldset>
    <fieldset>

      <label for='comments'>Any comments or suggestions?<textarea id='comments' name='comments' rows='5' cols='39' placeholder='Enter your comments here...'></textarea></label>
   </fieldset>
   <label for='submit'><input type='submit' value='Submit' id='submit' name='submit' /></label>
  </form>
 </body>
</html>
